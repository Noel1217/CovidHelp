<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/authState.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark primary-color">
      <!-- Navbar brand -->
      <a class="navbar-brand" href="">| CovidHelp</a>

      <!-- Collapse button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#basicExampleNav"
        aria-controls="basicExampleNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="basicExampleNav">
        <!-- Links -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../home.html"
              >Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../chat.html">Chat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../contact.html">Contact</a>
          </li>
        </ul>
        <!-- Links -->
      </div>
      <!-- Collapsible content -->
      <form class="form-inline my-1">
        <button class="btn btn-outline-white btn-sm my-0" onclick="logout();" type="submit">Logout</button>
      </form>
    </nav>
    <!--/.Navbar-->
    <!--Google map-->
    <div
      id="map-container-google-1"
      class="z-depth-1-half map-container"
      style="height: 92.5vh"
    >
      <iframe
        width="100%"
        height="100%"
        id="map"
        src=""
        frameborder="0"
        scrolling="no"
        marginheight="0"
        marginwidth=""
      ></iframe>
    </div>
    <script>
      let urlParams = new URLSearchParams(window.location.search);
      let address = urlParams.get("address");
      document.getElementById(
        "map"
      ).src = `https://maps.google.com/maps?q=${address}&t=&z=13&ie=UTF8&iwloc=&output=embed`;
    </script>
  </body>
</html>
